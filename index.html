<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faiza, Will You Be My Valentine?</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255, 255, 255, 0.75);
      --text: #2b2b2b;
      --shadow: 0 20px 60px rgba(0,0,0,0.15);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      padding: 24px;
    }

    .card {
      width: min(560px, 100%);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 28px 24px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .badge {
      display: inline-block;
      font-weight: 800;
      letter-spacing: 0.5px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.7);
      margin-bottom: 14px;
    }

    h1 {
      margin: 8px 0 6px;
      font-size: 2.2rem;
      color: var(--text);
    }

    .sub {
      margin: 0 0 18px;
      color: rgba(0,0,0,0.65);
      font-size: 1.05rem;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 14px 0 10px;
    }

    .btn {
      border: 0;
      padding: 14px 22px;
      border-radius: 14px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
      user-select: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 22px rgba(0,0,0,0.16);
    }

    .yes {
      background: #ff3b7a;
      color: white;
    }

    .no {
      background: rgba(255,255,255,0.9);
      color: #333;
      position: relative;
    }

    .result {
      margin-top: 18px;
      padding: 18px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,255,255,0.6);
      animation: pop 0.35s ease forwards;
    }

    .big {
      font-size: 1.6rem;
      font-weight: 900;
      margin-bottom: 8px;
    }

    .tiny {
      opacity: 0.75;
      margin-top: 10px;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .footer {
      margin-top: 18px;
      font-size: 0.95rem;
      opacity: 0.7;
    }

    .hidden { display: none; }

    @keyframes pop {
      from { transform: scale(0.98); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* floating hearts background */
    .card::before, .card::after {
      content: "ğŸ’— ğŸ’– ğŸ’˜ ğŸ’ ğŸ’";
      position: absolute;
      left: 0;
      right: 0;
      opacity: 0.18;
      font-size: 2rem;
      transform: rotate(-10deg);
      pointer-events: none;
    }
    .card::before { top: -18px; }
    .card::after { bottom: -18px; transform: rotate(8deg); }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="badge">ğŸ’Œ For Faiza ğŸ’Œ</div>
    <h1>Faizaâ€¦ will you be my Valentine?</h1>
    <p class="sub">From Sikander â¤ï¸</p>

    <div class="buttons">
      <button id="yesBtn" class="btn yes">Yes ğŸ’–</button>
      <button id="noBtn" class="btn no">No ğŸ™ˆ</button>
    </div>

    <div id="result" class="result hidden">
      <div class="big">YAY, FAIZA!! ğŸ‰ğŸ’˜</div>
      <p>
        Youâ€™re my favorite person, always. <br/>
        Valentineâ€™s is officially ours â€” dinner + dessert + a surprise. ğŸ˜„
      </p>
      <p class="tiny">Love you â€” Sikander â¤ï¸</p>
    </div>

    <div class="footer">Made with love by Sikander âœ¨</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const card = document.getElementById("card");

    yesBtn.addEventListener("click", () => {
      result.classList.remove("hidden");
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.textContent = "Yes ğŸ’– (locked in!)";
    });

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 16;
      const maxX = cardRect.width - btnRect.width - padding * 2;
      const maxY = cardRect.height - btnRect.height - padding * 2;

      const x = Math.max(padding, Math.floor(Math.random() * maxX));
      const y = Math.max(padding, Math.floor(Math.random() * maxY));

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>
</body>
</html>
